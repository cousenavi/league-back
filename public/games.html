<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/datetimepicker.css">

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/coffee-script.js"></script>

    <script src="js/typeahead.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/datetimepicker.js"></script>

    <script type="text/coffeescript" src="./games.coffee"></script>
</head>
<body>
<div class="container">
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="tables.html">Таблицы</a>
                    </li>
                    <li class="active">
                        <a href="games.html">Игры</a>
                    </li>
                    <li>
                        <a href="teams.html">Команды</a>
                    </li>
                    <li>
                        <a href="referees.html">Судьи</a>
                    </li>
                    <li>
                        <a href="leagues.html">Лиги</a>
                    </li>
                    <li>
                        <a href="places.html">Стадионы</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <b>Выберите лигу</b>
        </div>
        <div class="panel-body">
            <input type="text" class="form-control" id="leagues" autofocus>
        </div>

    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-2 col-md-2 col-lg-2">
                    <input type="text" class="form-control" placeholder="команда хозяев" data-value="homeTeamName">
                    <input type='hidden' data-value="homeTeamId">
                </div>
                <div class="col-xs-2 col-md-2 col-lg-2">
                    <input type="text" class="form-control" placeholder="команда гостей" data-value="awayTeamName">
                    <input type='hidden' data-value="awayTeamId">
                </div>
                <div class="col-xs-2 col-md-2 col-lg-2">
                    <input type="text" class="form-control" placeholder="дата и время" data-value="datetime" data-date-format="YYYY-MM-DD HH:mm">
                </div>
                <div class="col-xs-3 col-md-3 col-lg-3">
                    <input type="text" class="form-control" placeholder="стадион" data-value="placeName">
                    <input type='hidden' data-value="placeId">
                </div>
                <div class="col-xs-2 col-md-2 col-lg-2">
                    <input type="text" class="form-control" placeholder="судья" data-value="refereeName">
                    <input type='hidden' data-value="refereeId">
                </div>
                <div class="col-xs-1 col-md-1 col-lg-1">
                    <button class="btn btn-block btn-success" id="addBtn"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
            </div>
        </div>
        <table class="table table-striped" id="list">

        </table>


    </div>
</div>
</body>
</html>
